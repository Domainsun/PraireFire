    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'PF1234567'
            storeFile file('F:/ASWorkSpace/PraireFire/PFKeyStore.jks')
            storePassword 'PF1234567'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.praire.fire"
        minSdkVersion 17
        targetSdkVersion 26
        versionName "1.0.0"
        versionCode 1
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.config
        }
    }

//配置打包名称
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "prairefire_v${defaultConfig.versionName}_${releaseTime()}.apk"
        }
    }


}

