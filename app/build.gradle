apply plugin: 'com.android.application'

//定义时间
def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

android {

//    signingConfigs {
//        config {
//            keyAlias 'key0'
//            keyPassword 'PF1234567'
//            storeFile file('D:/PraireFire/PFKeyStore.jks')
//            storePassword 'PF1234567'
//        }
//
