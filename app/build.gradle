    compile 'com.contrarywind:Android-PickerView:3.2.7'

    //    2D地图
    compile 'com.amap.api:map2d:latest.integration'

    ////    3D地图

    //ddd

    //    compile 'com.amap.api:3dmap:latest.integration'

    //    导航
    compile 'com.amap.api:navi-3dmap:latest.integration'

    //    搜索
    compile 'com.amap.api:search:latest.integration'

    //    定位
    compile 'com.amap.api:location:latest.integration'

    /*可以自定义布局，自定义数据的wheelview*/
    compile 'com.wx.wheelview:wheelview:1.3.3'
    compile files('src/main/jniLibs/Msc.jar')

    //流式布局  在商家搜索页面用到
    compile 'com.nex3z:flow-layout:1.1.0'

    //支付
    compile files('libs/alipaySdk-20170922.jar')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.1.6'

    //方法总数超过64K解决办法
    compile 'com.android.support:multidex:1.0.0'

    //选择图片可裁剪http://blog.csdn.net/stephen2wong/article/details/68921740
    compile 'com.lzy.widget:imagepicker:0.5.0'
//、生成二维码
